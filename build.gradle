plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.tacoconsumption.tacoseaten'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
//	compile group: 'com.amazonaws', name: 'aws-java-sdk-secretsmanager', version: '1.11.355'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testRuntimeOnly 'com.h2database:h2'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.amazonaws:aws-java-sdk-secretsmanager:1.12.85'
}

test {
	useJUnitPlatform()
}

jar {
	enabled = false
	manifest {
		attributes('Main-Class': 'com.tacoconsumption.tacoseaten.TacosEatenApplication')
	}
}



